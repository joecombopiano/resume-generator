<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joe Combopiano Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Raleway:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <div>
      <h1 id="name"></h1>
      <div id="tagline"></div>
    </div>
    <div id="contactInfo"></div>
  </div>

  <div class="split">
    <div class="left">
      <div class="section" id="experience">
        <h2>Experience</h2>
      </div>
    </div>
    <div class="right">
      <div class="section">
        <h2>Skills</h2>
        <h3>Technical</h3>
        <div id="skills" class="skills"></div>
        <h3>Software Management</h3>
        <div id="software_management" class="skills"></div>
      </div>
      <div class="section" id="additional_experience">
        <h2>Additional Experience</h2>
      </div>
      <div class="section" id="education">
        <h2>Education</h2>
      </div>
     
    </div>
  </div>
  <div id="footer-credit">
    Like this resume layout? I open-sourced it <a href="https://github.com/joecombopiano/resume-generator">here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
